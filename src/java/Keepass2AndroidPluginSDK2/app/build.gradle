apply plugin: 'com.android.library'
android {

    namespace 'keepass2android.pluginsdk'

    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
}
